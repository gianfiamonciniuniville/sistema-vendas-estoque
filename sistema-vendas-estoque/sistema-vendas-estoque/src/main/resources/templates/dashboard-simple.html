<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Vendas e Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Dashboard - Sistema de Vendas e Estoque</h1>
        <p>Bem-vindo ao sistema!</p>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Usuários</h5>
                        <p>Total: 3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Clientes</h5>
                        <p>Total: 3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Produtos</h5>
                        <p>Total: 8</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5>Pedidos</h5>
                        <p>Pendentes: 2</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Ações Rápidas</h3>
            <a href="/pedidos" class="btn btn-primary me-2">Ver Pedidos</a>
            <a href="/pedidos/novo" class="btn btn-success me-2">Novo Pedido</a>
            <a href="/clientes" class="btn btn-info me-2">Gerenciar Clientes</a>
            <a href="/produtos" class="btn btn-warning">Gerenciar Produtos</a>
        </div>
    </div>
</body>
</html>
